<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head"/>

<body>

<nav th:replace="fragments/head.html :: navbar"/>
<div class="container">
    <h1>Войти</h1>
    <div th:if="${param.error}">Неправильное имя пользователя или пароль.</div>
    <div class="col-6">
    <div class="card">
        <header class="card-header">
            <h4 class="card-title mt-2"><span>Введите имя пользователя и пароль:</span></h4>
        </header>
        <article class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" name="username" id="username" th:required="required" th:autofocus="autofocus"/>
                </div>
                <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" name="password" id="password" th:required="required"/>
                </div>
                <input type="submit" class="btn btn-success" value="Войти"/>
            </form>
        </article>
    </div>
</div>
</div>

<script th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
